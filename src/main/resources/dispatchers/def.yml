on-interact:
  disable: true
  # 监听器三要素
  listen: 'PlayerInteractEvent'
  priority: 'normal'
  ignore-cancelled: false
  # 预处理 & 尾处理
  pre-handle: |-
    print pre
  post-handle:
    - type: 'ke'
      content: |-
        print post
  # 阻断器
  # 此功能可能仅玩家事件可用
  baffle:
    # 按时间来阻断
    type: 'time'
    # 单位 tick
    time: 200